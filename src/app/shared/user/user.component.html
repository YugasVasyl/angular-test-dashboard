<div class="user-container">
  <div class="buttons">
    <button mat-button (click)="onEdit()">✐</button>
    <button mat-button (click)="onRemove()">✖</button>
  </div>
  <p>{{user?.name}}</p>
  <p>{{user?.username}}</p>
  <a [href]="'mailto:' + user?.email">{{user?.email}}</a>
  <p>{{user?.address?.street}}, {{user?.address?.city}}</p>
</div>
