<div class="user-container">
  <div class="buttons">
    <button mat-button (click)="onEdit()">✐</button>
    <button mat-button (click)="onRemove()">✖</button>
  </div>
  <p class="name">Name: <strong>{{user?.name}}</strong></p>
  <p>Username: <strong>{{user?.username}}</strong></p>
  <a [href]="'mailto:' + user?.email">Email: <strong>{{user?.email}}</strong></a>
  <p>Address: {{user?.address?.street}}, {{user?.address?.city}}</p>
</div>
